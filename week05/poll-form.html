<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML Form - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <h1>WDD 130 | Christian Nataren Laguna | HTML Form - User Poll</h1>

    </header>
    <main>
        <form action="#">
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2"><label for="fullname">Full Name: </label><input type="text" name="fullname" id="fullname"></div>
                <div class="form-item column2"><label for="useremail">Email: </label><input type="email" name="useremail" id="useremail"></div>

            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1"><label for="browser"> What is your favorite browser?</label> <select name="browser" id="browser">
                        <option value="chrome">Chrome</option>
                        <option value="firefox">Firefox</option>
                        <option value="opera">Opera</option>
                    </select> </div>
                <div class="form-item column1"><label for="pet">Do you have a household pet? </label><input type="checkbox" id="pet" name="pet"> </div>
                <div class="form-item"><label>List the places you have lived. </label><textarea rows="4" name="feedback" id="feedback"
                        placeholder="Florida, Amsterdan, Paris, Roma"></textarea></div>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>

    </main>
    <footer>
        <p>Â©2025 | HTML Form - User Poll Activity | Christian Nataren Laguna</p>

    </footer>

</body>

</html>
